<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.min.css" />
    <style>
        .jstree-anchor {
            user-select: none;
        }
        .my-custom-icon {
            background-image: url("../tree-icon.png") !important;
            background-position: center center !important;
            background-size: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <tree :data="data"
            @toggle="toggle(arguments[0])"
            @change="change(arguments[0])"></tree>
        selected id: {{selectedId}}
        <hr/>
        <tree :data="data2"
            :checkbox="true"
            @toggle="toggle2(arguments[0])"
            @change="change2(arguments[0])"></tree>
    </div>
    <script src="../<%=demoVueBundleJs %>" crossOrigin="anonymous" integrity="<%=sri.demoVueBundleJs %>"></script>
</body>

</html>
